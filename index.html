<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	账号:<input type="text" name="a" id="user"><br />
	密码:<input type="text" name="b" id="pass"><br />
	<button id="zc">注册</button>
	<button id="dl">登陆</button>
	<script type="text/javascript" src="ajax.js"></script>
	<script type="text/javascript">
	zc.onclick = function(){
			ajax({
		url:'http://localhost:1001',
		type:'post',
		data:{
			user:user.value,
			pass:pass.value
		},
		async:true,
		success:function(e){
			console.log(e)
		},
		error:function(){

		}
	})
	}

	//登陆
	dl.onclick = function(){
			ajax({
		url:'http://localhost:1000',
		type:'post',
		data:{
			user:user.value,
			pass:pass.value
		},
		async:true,
		success:function(e){
			if(!e == 'ok'){
				console.log(e)
			}else{
				window.location.href = 'content.html'
			}
		},
		error:function(){

		}
	})
	}
	

	</script>
</body>
</html>
